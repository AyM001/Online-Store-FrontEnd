<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #categoryAdd="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="category.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter category name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="parents">Parent</label>
        <ng-multiselect-dropdown
          [data]="parents"
          [placeholder]="'Select the Parent'"
          id="parents"
          [(ngModel)]="parent"
          [ngModelOptions]="{standalone: true}"
          [settings]="dropdownSettings"
        >
          <div [hidden]="" class="alert alert-danger">Category is required</div>
        </ng-multiselect-dropdown>
      </div>
      <div class="btn-group">
        <a (click)="goToCategoryList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!categoryAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
