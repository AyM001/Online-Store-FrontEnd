<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userAdd="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email"
               required #email="ngModel">
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user.username"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter your username"
               required #username="ngModel">
        <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" [(ngModel)]="user.addressDto.country"
               class="form-control"
               id="country"
               name="country"
               placeholder="Enter your country"
               required #country="ngModel">
        <div [hidden]="!country.pristine" class="alert alert-danger">Country is required</div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" [(ngModel)]="user.addressDto.city"
               class="form-control"
               id="city"
               name="city"
               placeholder="Enter your city"
               required #city="ngModel">
        <div [hidden]="!city.pristine" class="alert alert-danger">City is required</div>
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" [(ngModel)]="user.addressDto.street"
               class="form-control"
               id="street"
               name="street"
               placeholder="Enter your street"
               required #street="ngModel">
        <div [hidden]="!street.pristine" class="alert alert-danger">Street is required</div>
      </div>
      <div class="form-group">
        <label for="zipCode">ZipCode</label>
        <input type="text" [(ngModel)]="user.addressDto.zipCode"
               class="form-control"
               id="zipCode"
               name="zipCode"
               placeholder="Enter your zipcode"
               required #zipCode="ngModel">
        <div [hidden]="!zipCode.pristine" class="alert alert-danger">ZipCode is required</div>
      </div>


      <div class="btn-group">
        <a (click)="goToUserList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!userAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
