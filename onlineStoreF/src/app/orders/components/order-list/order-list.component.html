<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div class="align-middle"><h4   style="font-size:40px;color: blue;text-align: center;" >Shopping cart<i class="fas fa-shopping-cart"></i></h4> </div>
<div class="card my-5">
  <div class="card-body">
    <div class="row">
      <div class="col-md-5">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th class="align-middle" scope="col">#</th>
            <th class="align-middle" scope="col">Product name</th>
            <th class="align-middle" scope="col">Quantity</th>
            <th class="align-middle" scope="col">Price</th>
            <th class="align-middle" scope="col"></th>

            <div class="row d-flex align-items-center"></div>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let orderLine of order.orderLineDtoModels | paginate : {itemsPerPage: numberOfItemsPerP, currentPage: p}">
            <td>{{(order.orderLineDtoModels.indexOf(orderLine)+1)}}</td>
            <td>{{orderLine.productDto.name}}</td>
            <td>{{orderLine.quantity}} <input type="number" value="1" min="1"  [(ngModel)]="orderLine.quantity"
                                              (change)="changeQuantity(orderLine)"> </td>
            <td>{{orderLine.price}}<span> Lei</span></td>

            <td>
              <div class="btn-group">
                <button (click)="update(order.username, orderLine.id, 0 )" type="button" class="btn btn-outline-info btn-sm">Remove</button>
              </div>
            </td>
          </tr>

          </tbody>

        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
      <hr>

      <div class="col-2 text-center"></div>
      <div class="col-md-5" >
        <div div class="card" style="background-color: powderblue; box-sizing: border-box;text-align: center;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);padding: 5px;">
          <label><b>Total cost:</b> <b> {{order.totalCost}} Lei</b></label>


          <div class="btn-group" style="margin-left:350px"><a routerLink="/getProducts"  type="button" class="btn btn-info btn-sm">Back to products</a></div>
        </div>

      </div>
    </div>
  </div>

</div>
